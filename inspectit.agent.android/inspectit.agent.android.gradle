defaultTasks 'releaseAndAnalyze'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

repositories {
    jcenter()
}

sourceSets { 
   main { 
      resources { 
         srcDir new File('src/main/resources')
      } 
   }   
}

/** Setting compile configuration as plugin in Eclipse needs it */
configurations {
	compile {
		extendsFrom configurations.agentJavaProd
	}
	testCompile {
		extendsFrom configurations.agentJavaTest
		extendsFrom configurations.jmhbase
	}
}

dependencies {
    /** Agent dependencies. */
	compile group: 'com.google.android', name: 'android', version: '4.1.1.4'

	compile group: 'net.lingala.zip4j', name: 'zip4j', version: '1.3.2'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
	compile group: 'org.influxdb', name: 'influxdb-java', version: '2.5'
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
	compile group: 'org.smali', name: 'dexlib2', version: '2.2.0'
	
	compile 'com.fasterxml.jackson.core:jackson-annotations:2.8.4'
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.4'
	
    testCompile 'junit:junit:4.12'
}

shadowJar {
	relocate 'com.fasterxml', 'rocks.com.fasterxml'
	exclude 'META-INF/*'
	
	dependencies {
		include(dependency('com.fasterxml.jackson.core:jackson-annotations:2.8.4'))
		include(dependency('com.fasterxml.jackson.core:jackson-core:2.8.4'))
		include(dependency('com.fasterxml.jackson.core:jackson-databind:2.8.4'))
	}
}

task releaseAndAnalyze {
	description = "Runs all unit tests, all checks and releases the jar."
	group = 'Release'
	dependsOn(analyze, jar)
}